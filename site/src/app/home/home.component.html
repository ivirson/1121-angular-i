<!-- Carousel -->
<section id="carousel">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="./../assets/images/slide1.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="./../assets/images/slide2.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="./../assets/images/slide3.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
<!-- End Carousel -->

<!-- Features -->
<section id="features" class="my-5">
  <div class="container">
    <h1 class="text-center mb-4">{{ homeData.title }}</h1>
    <div class="row">
      <ng-container *ngFor="let feature of homeData.features; let i = index">
        <div class="col features text-center" *ngIf="feature.active">
          <img src="./../assets/images/{{ feature.image }}" alt="" />
          <div class="text-center">
            <h4>{{ feature.title }}</h4>
            <p>{{ feature.text }}</p>
          </div>
          <p>{{ i }}</p>
        </div>
      </ng-container>
    </div>
  </div>
</section>
<!-- End Features -->
